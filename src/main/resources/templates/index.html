<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>掲示板システム</title>
</head>
<body>
<form>

<button>検索</button>
</form>
<br>
<div th:each="article :${articleList}">
	投稿ID：<span th:text="${article.id}"></span><br>
	投稿者名：<span th:text="${article.name}"></span><br>
	投稿内容：<span th:text="${article.content}"></span><br><br>
</div>

</body>
</html>
